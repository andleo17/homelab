api:
  dashboard: true
  insecure: true

entryPoints:
  web:
    address: :80
  websecure:
    address: :443

serversTransport:
  insecureSkipVerify: true

certificatesResolvers:
  staging:
    acme:
      email: mail@example.com # Cambiar correo
      storage: /homelab/traefik/data/certs/staging.json
      caServer: 'https://acme-staging-v02.api.letsencrypt.org/directory'
      httpChallenge:
        entryPoint: web
  production:
    acme:
      email: mail@example.com # Cambiar correo
      storage: /homelab/traefik/data/certs/production.json
      caServer: 'https://acme-v02.api.letsencrypt.org/directory'
      httpChallenge:
        entryPoint: web

providers:
  docker:
    exposedByDefault: false
    network: proxy
  file:
    directory: /homelab/traefik/data
    watch: true
